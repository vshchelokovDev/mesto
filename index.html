<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__owner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать">
            <img src="./images/edit.svg" alt="Кнопка редактирования" class="profile__edit-icon">
          </button>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/plus.svg" alt="Кнопка добавления" class="profile__plus" aria-label="Добавить">
        </button>
      </section>
      <section class="location"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="Редактирование профиля">
          <fieldset class="popup__content">
            <input type="text" placeholder="Ваше имя" class="popup__input" name="Имя" id="name">
            <input type="text"  placeholder="Ваша профессия" class="popup__input" name="Профессия" id="occupation">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button" id="popup-edit-close-button">
          <img src="./images/CloseIcon.svg" alt="Кнопка закрытия" class="popup__close-icon" aria-label="Закрыть">
        </button>
      </div>
    </section>
    <section class="popup" id="popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое месте</h2>
        <form class="popup__form" name="Добавление места" id="formAdd">
          <fieldset class="popup__content">
            <input type="text" placeholder="Название" class="popup__input" name="Имя" id="newName">
            <input type="text"  placeholder="Ссылка на картинку" class="popup__input" name="link" id="newImageLink">
            <button type="submit" class="popup__submit-button">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button" id="popup-add-close-button">
          <img src="./images/CloseIcon.svg" alt="Кнопка закрытия" class="popup__close-icon" aria-label="Закрыть">
        </button>
      </div>
    </section>
  </div>
  <template class="location-template">
    <article class="location__item">
      <img src="" alt="" class="location__image">
      <div class="location__descrip">
        <h2 class="location__name"></h2>
        <button class="location__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="location__trash" type="button" aria-label="Удалить"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
