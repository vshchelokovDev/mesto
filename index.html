<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/constants.js" defer></script>
  <script src="./scripts/validation.js" defer></script>
  <script type="module" src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__owner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать">
            <img src="./images/edit.svg" alt="Кнопка редактирования" class="profile__edit-icon">
          </button>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/plus.svg" alt="Кнопка добавления" class="profile__plus" aria-label="Добавить">
        </button>
      </section>
      <section class="location"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="Редактирование профиля" novalidate>
          <fieldset class="popup__content">
            <input type="text" placeholder="Ваше имя" id="name-input" class="popup__input popup__input_edit_profile-name" name="name" required minlength="2" maxlength="40">
            <span class="popup__input-error name-input-error"></span>
            <input type="text"  placeholder="Ваша профессия" id="occupation-input" class="popup__input popup__input_edit_profile-occupation" name="occupation" required minlength="2" maxlength="200">
            <span class="popup__input-error occupation-input-error"></span>
            <button type="submit" class="popup__button popup__button_submit-edit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button popup__close-button_edit">
          <img src="./images/CloseIcon.svg" alt="Кнопка закрытия" class="popup__close-icon" aria-label="Закрыть">
        </button>
      </div>
    </section>
    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое месте</h2>
        <form class="popup__form popup__form_add" name="Добавление места" novalidate>
          <fieldset class="popup__content">
            <input type="text" placeholder="Название" id="new-name-input" class="popup__input popup__input_new-name" name="place-name" required minlength="2" maxlength="30">
            <span class="popup__input-error new-name-input-error"></span>
            <input type="url"  placeholder="Ссылка на картинку" id="link-input" class="popup__input popup__input_new-link" name="image-link" required>
            <span class="popup__input-error link-input-error"></span>
            <button type="submit" class="popup__button popup__button_submit-add">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button popup__close-button_add">
          <img src="./images/CloseIcon.svg" alt="Кнопка закрытия" class="popup__close-icon" aria-label="Закрыть">
        </button>
      </div>
    </section>
    <section class="popup popup_type_picture">
      <div class="popup__container-image">
        <img src="#" alt="" class="popup__image">
        <button type="button" class="popup__close-button popup__close-button_picture">
          <img src="./images/CloseIcon.svg" alt="Кнопка закрытия" class="popup__close-icon" aria-label="Закрыть">
        </button>
        <h3 class="popup__title popup__title_h3">Место</h3>
      </div>
    </section>
  </div>
  <template class="location-template">
    <article class="location__item">  
      <img src="#" alt="" class="location__image">
      <div class="location__descrip">
        <h2 class="location__name"></h2>
        <button class="location__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="location__trash" type="button" aria-label="Удалить"></button>
    </article>
  </template>
</body>
</html>
